<div class="container-fluid">
    <div class="bg-white w-100 h-100 border p-4 ">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3 p-3 mx-auto">
                <h4 class="text-center">Lista de usuarios</h4>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-sm-10 col-md-10 col-lg-10 col-xl-10 p-3">
                <div class="example-button-container">
                    <button mat-flat-button extended (click)="navigateToCreateUser()">
                        <mat-icon>add_circle</mat-icon>
                        Nuevo Usuario
                    </button>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-sm-10 col-md-10 col-lg-10 col-xl-10 p-3">
                <div class="table-responsive">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
                        <!-- Columna de avatar -->
                        <ng-container matColumnDef="avatar">
                            <th mat-header-cell *matHeaderCellDef class="text-center"> Foto </th>
                            <td mat-cell *matCellDef="let element" class="text-center">
                                <img [src]="element.avatar" class="img-list" alt="Avatar">
                            </td>
                        </ng-container>

                        <!-- Columna de login -->
                        <ng-container matColumnDef="login">
                            <th mat-header-cell *matHeaderCellDef class="text-center"> Login </th>
                            <td mat-cell *matCellDef="let element" class="text-center"> {{element.login}} </td>
                        </ng-container>

                        <!-- Columna de acciones -->
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
                            <td mat-cell *matCellDef="let element" class="text-center">
                                <div class="d-flex justify-content-evenly">
                                    <button mat-raised-button color="primary" (click)="navigateToDetail(element.id)">
                                        <mat-icon>search</mat-icon>
                                        Ver m√°s
                                    </button>
                                    <button mat-flat-button color="warn" (click)="deleteUser(element)">
                                        <mat-icon>person_remove</mat-icon>
                                        Eliminar
                                    </button>
                                </div>
                            </td>
                        </ng-container>

                        <!-- Filas de la tabla -->
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
