<div class="container-fluid">
    <div class="bg-white w-100 h-100 border p-4 ">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3 p-3 mx-auto">
                <h4 class="text-center">Lista de usuarios</h4>
            </div>
        </div>
        <div class="d-flex flex-row-reverse">
            <div class="col-12 col-sm-7 col-md-7 col-lg-4 col-xl-4 p-3">
                <div class="example-button-container">
                    <button mat-flat-button extended (click)="navigateToCreateUser()">
                        <mat-icon>add_circle</mat-icon>
                        Nuevo Usuario
                    </button>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Position Column -->
                <ng-container matColumnDef="avatar">
                    <th mat-header-cell *matHeaderCellDef> Foto </th>
                    <td mat-cell *matCellDef="let element"> <img [src]="element.avatar" class="img-list" alt="..."></td>
                </ng-container>

                <!-- login Column -->
                <ng-container matColumnDef="login">
                    <th mat-header-cell *matHeaderCellDef> login </th>
                    <td mat-cell *matCellDef="let element"> {{element.login}} </td>
                </ng-container>
                <!-- actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="example-button-row">
                            <div class="example-flex-container">
                                <div class="example-button-container">
                                    <button mat-raised-button extended (click)="navigateToDetail(element.id)">
                                        <mat-icon>search</mat-icon>
                                        ver mas
                                    </button>
                                </div>
                                <div class="example-button-container">
                                    <button mat-flat-button extended (click)="deleteUser(element)">
                                        <mat-icon>person_remove</mat-icon>
                                        Eliminar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
